name: Tests

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.10.x"

      - uses: pnpm/action-setup@v2
        with:
          version: 8.10.x

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: |
          pnpm run lint
          pnpm run build
          pnpm run test:ci
